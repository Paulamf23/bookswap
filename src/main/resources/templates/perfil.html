<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="plantillas/header :: header"></div>
    <main class="perfil_container">
        <div class="grid grid-cols-4 grid-rows-4 gap-3">
            <div class="row-span-3">
                <img src="../../images/perfil.webp" class="perfil" alt="Perfil">
            </div>
            <div class="col-start-1 row-start-4 textoPerfil">
                <div>
                    <h1 th:text="${user.username}"></h1>
                    <p class="user-email"><span th:text="${user.email}"></span></p>
                </div>
            </div>
            <div class="col-span-2 row-span-2 col-start-2 row-start-2">

                <div class="col-md-6 d-flex flex-column justify-content-between">
                    <a class="enlace-perfil mt-auto" href="#">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">Mis Favoritos</h3>
                        </div>
                    </a>
                    <a class="enlace-perfil mb-auto" href="/myBooks">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">Mis Libros</h3>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="plantillas/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/bootstrap_home.js}"></script>
</body>

</html>
