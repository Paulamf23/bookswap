<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="plantillas/header :: header"></div>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
            <div class="col-lg-6 px-0">
                <img src="../../images/perfil.webp" class="perfil" alt="Perfil">
                <h1 class="textoPerfil" th:text="${username}"></h1>
            </div>
        </div>

        <div class="row mb-2">
            <a href="#">
                <div class="col-md-6">
                    <div
                        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">

                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">Mis Favoritos</h3>
                            <!-- <div class="mb-1 text-body-secondary">NUMERO DE FAVORITOS</div> -->
                            <svg class="bi">
                                <use xlink:href="#chevron-right"></use>
                            </svg>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="../../images/favs.png" class="favs" alt="favs">
                        </div>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="col-md-6">
                    <div
                        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="mb-0">Mis Libros Publicados</h3>
                            <!-- <div class="mb-1 text-body-secondary">NUMERO DE FAVORITOS</div> -->
                            <svg class="bi">
                                <use xlink:href="#chevron-right"></use>
                            </svg>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="../../images/misLibros.png" class="misLibros" alt="misLibros">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <div th:replace="plantillas/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/bootstrap_home.js}"></script>
</body>

</html>
