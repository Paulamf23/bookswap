<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookswap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="login">
    <div class="container-wrapper">
        <div class="container-form">
            <div class="form-information-register">
                <div class="form-information-childs">
                    <h2>Regístrate</h2>
                    <form class="form" th:action="@{/newUser}" th:object="${user}" method="post"
                        onsubmit="return validarRegistro();">
                        <label>
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <input type="text" th:field="*{name}" placeholder="Nombre completo" name="name" required>
                        </label>
                        <label>
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" th:field="*{username}" placeholder="Nombre de usuario" name="username"
                                required>
                        </label>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nombre de usuario
                            inválido</span>
                        <label>
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input type="text" th:field="*{email}" placeholder="Email" name="email" required>
                        </label>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email inválido</span>
                        <label>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" th:field="*{password}" placeholder="Contraseña" name="password"
                                required>
                        </label>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Contraseña
                            inválido</span>
                        <label>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" name="repeatPassword" placeholder="Repite la contraseña" required>
                        </label>
                        <input type="submit" value="Regístrate">
                    </form>
                </div>
            </div>
            <div class="information-register">
                <div class="info-childs">
                    <h2>¡Hola de nuevo!</h2>
                    <p>Si ya eres parte de nuestra comunidad por favor Inicia Sesión </p>
                    <br>
                    <a href="/login" class="button" role="button">Inicia Sesión</a>
                </div>
            </div>
        </div>
        <footer class="form">
            <a href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
