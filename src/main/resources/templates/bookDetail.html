<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="plantillas/header :: header"></div>

    <main>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title detail-title" th:text="${book.title}"></h5>
                    <br>
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-6">
                            <div class="white-box text-center">
                                <img th:src="@{'/books/' + ${book.bookId} + '/image'}" class="img-responsive img-fluid" alt="Imagen del libro">
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-6">
                            <p class="card-text" th:text="'Publicado por: @' + ${book.user.username}"></p>
                            <div th:if="${session.username != book.user.username and !isAdmin}">
                                <a><button class="btn btn-rounded botonComprarDetalle">Intercambiar</button></a>
                            </div>                                                       
                            <div th:if="${book.image == null} and ${session.username == book.user.username}">
                                <a th:href="@{/uploadImage/{bookId}(bookId=${book.id})}" class="botonComprarDetalle btn btn-rounded mt-3">Subir imagen</a>
                            </div>
                            
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <h3 class="box-title mt-5 info-title">Información general</h3>
                            <div class="table-container">
                                <div class="table-responsive">
                                    <table class="table table-striped table-product">
                                        <tbody>
                                            <tr>
                                                <td width="390">Año de publicación</td>
                                                <td th:text="${book.year}"></td>
                                            </tr>
                                            <tr>
                                                <td>Autor</td>
                                                <td th:text="${book.author}"></td>
                                            </tr>
                                            <tr>
                                                <td>Genero</td>
                                                <td th:text="${book.genre}"></td>
                                            </tr>
                                            <tr>
                                                <td>ISBN</td>
                                                <td th:text="${book.ISBN}"></td>
                                            </tr>
                                            <!-- <tr>
                                                <td>Condición del producto</td>
                                                <td th:text="${book.condition}">Condición del libro</td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="plantillas/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+CE8ii6Agh2okG6zcVR8a+N6BkWJcwNJzo27W8C"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
