<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="detailIntercambio">
    <main>
        <body class="container-newBook">
            <main class="container">
                <h3 class="titulo_exchange titulo_formulario">Detalles del intercambio</h3>
                <div class="container-form container_detail container_newBook">
                    <div class="information img_detail"></div>
                    <div class="form-information">
                        <div class="form-information-childs newBookForm">
                            <p><strong>Usuario solicitante:</strong> <span
                                    th:text="${'@'+exchange.usuarioSolicitante.username}"></span>
                            </p>
                            <p><strong>Libro solicitado:</strong> <span
                                    th:text="${exchange.libroSolicitado.title}"></span></p>
                            <p><strong>Usuario publicador:</strong> <span
                                    th:text="${'@'+exchange.usuarioPublicador.username}"></span>
                            </p>
                            <p><strong>Estado:</strong> <span th:text="${exchange.estado}"></span></p>
                            <a class="button_form" href="/exchanges">Ir a mis Intercambios</a>
                        </div>
                    </div>
                </div>
            </main>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        </body>

        </html>
