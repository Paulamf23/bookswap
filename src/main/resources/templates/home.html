<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BookSwap</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<div th:replace="plantillas/header :: header"></div>
	<main class="home">
		<div class="content">
			<div class="bg-image">
				<div class="form-input">
					<form action="#">
						<input type="text" placeholder="Buscar">
					</form>
					<button type="button">
						<i class="bi bi-search"></i>
					</button>
				</div>
			</div>
		</div>
		<div class="album py-5 bg-body-tertiary">
			<div class="container">
				<div class="row row-cols-1 row-cols-md-4 g-4">
					<div th:if="${not #lists.isEmpty(books)}" th:each="book : ${books}" class="col">
						<div class="card shadow-sm">
							<div class="card-body">
								<h5 class="card-title" th:text="${book.title}"></h5>
								<p class="card-text" th:text="'@' + ${book.user.username}"></p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">
										<a th:href="@{'/verLibro/' + ${book.bookId}}" class="btn btn-sm btn-outline-secondary">Ver libro</a>
										<button type="button" class="btn btn-sm btn-outline-secondary">AÃ±adir a Favoritos</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div th:if="${#lists.isEmpty(books)}" class="col text-center">
						<p>No hay libros publicados.</p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- <div th:replace="plantillas/footer :: footer"></div> -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script th:src="@{/js/bootstrap_home.js}"></script>
</body>

</html>
