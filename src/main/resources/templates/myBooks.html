<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="plantillas/header :: header"></div>
    <main class="container">
        <div class="botonNuevoLibro">
            <a href="/newBook" class="button_newBook" role="button">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </a>
        </div>
        <div th:if="${#lists.isEmpty(books)}" class="sinLibros">
            <h2 class="textoSinLibros">Ahora mismo no hay ning√∫n libro publicado</h2>
        </div>
        <div th:if="${not #lists.isEmpty(books)}">
            <div class="row">
                <div class="col-md-6" th:each="book : ${books}">
                    <div
                        class="card-libro-myBooks row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                        <div class="col p-4 d-flex flex-column position-static">
                            <h3 class="titulo-libro mb-0" th:text="${book.title}"></h3>
                            <div class="border rounded p-2 mb-1">
                                <div class="text-body-secondary" th:text="${book.year}"></div>
                                <div class="text-body-secondary" th:text="${book.author}"></div>
                            </div>
                            <p class="isbn icon-link gap-1 icon-link-hover stretched-link">
                                <span th:text="${'ISBN: ' + book.ISBN}"></span>
                            </p>
                            <form th:action="@{/deleteBook}" method="post">
                                <input type="hidden" name="bookId" th:value="${book.id}" />
                                <button type="submit" class="btn btn-danger">Eliminar</button>
                            </form>
                        </div>
                        <div class="col-auto d-none d-lg-block">
                            <img src="..." class="bd-placeholder-img" width="200" height="250" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- <div th:replace="plantillas/footer :: footer"></div> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/bootstrap_home.js}"></script>
</body>

</html>
