<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Imagen para Libro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="container-newBook">
    <main>
        <h3 class="titulo_formulario">Añadir imagen al libro</h3>
        <div class="container-form container_newBook">
            <div class="information img_newBook"></div>
            <div class="form-information">
                <div class="form-information-childs newBookForm">
                    <form th:action="'/books/' + ${book.bookId} + '/image'" method="post" enctype="multipart/form-data">
                        <div class="newBook">
                            <input class="selectImg" type="file" name="image" accept="image/*" required><br>
                            <input class="button_form botonAñadir" type="submit" value="Actualizar Imagen">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer class="form volverPerfil">
        <a href="/perfil"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
