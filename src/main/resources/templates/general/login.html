<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar Sesión</button>
                <button type="button" class="toggle-btn" onclick="register()">Registrarme</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="username" required>
                <input type="password" class="input-field" placeholder="contraseña" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">Recordar Contraseña</label>
                <button type="submit" class="submit-btn">Iniciar Sesión</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="nombre" required>
                <input type="text" class="input-field" placeholder="username" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="password" class="input-field" placeholder="contraseña" required>
                <input type="checkbox" name="checkbox" class="check-box">
                <label for="checkbox">Estoy de acuerdo con los Terminos y Condiciones</label>
                <button type="submit" class="submit-btn">Registrar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script th:src="@{/js/bootstrap_home.js}"></script>
</body>

</html>
