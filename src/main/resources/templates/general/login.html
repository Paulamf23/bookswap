<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="login">
    <div class="container-form">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra gran comunidad por favor Regístrate con tus datos</p>
                <input type="button" value="Registrarse">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <form class="form">
                    <label>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Nombre de usuario">
                    </label>
                    <label>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
    <div class="container-form">
        <div class="form-information-register">
            <div class="form-information-childs">
                <h2>Regístrate</h2>
                <form class="form">
                    <label>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                        <input type="text" placeholder="Nombre completo">
                    </label>
                    <label>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="Nombre de usuario">
                    </label>
                    <label>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <input type="text" placeholder="Email">
                    </label>
                    <label>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <label>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="Repite la contraseña">
                    </label>
                    <input type="submit" value="Regístrate">
                </form>
            </div>
        </div>
        <div class="information-register">
            <div class="info-childs">
                <h2>¡Hola de nuevo!</h2>
                <p>Si ya eres parte de nuestra comunidad por favor Inicia Sesión </p>
                <input type="button" value="Inicia Sesión">
            </div>
        </div>
    </div>
</body>

</html>
