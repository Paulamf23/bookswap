<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookSwap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div th:replace="plantillas/header :: header"></div>

    <main class="community">
        <div class="container container-community">
            <h1>Community Chat</h1>
            <div id="chat-messages">
                <ul>
                    <li th:each="message : ${messages}">
                        <span th:text="${message.sender.username}"></span>: <span th:text="${message.content}"></span>
                    </li>
                </ul>
            </div>
            <form action="/sendMessage" method="post">
                <div class="input-group">
                    <input type="text" name="content" class="form-control" placeholder="Type your message here" required>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
