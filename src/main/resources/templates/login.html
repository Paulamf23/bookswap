<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookswap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="login">
    <div class="container-wrapper">
        <div class="container-form">
            <div class="information">
                <div class="info-childs">
                    <h2>Bienvenido</h2>
                    <p>Para unirte a nuestra gran comunidad por favor Regístrate con tus datos</p>
                    <br>
                    <a href="/register" class="button" role="button">Regístrate</a>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Iniciar Sesión</h2>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                        <span th:text="${param.error}"></span>
                    </div>
                    <form class="form" th:action="@{/loginUser}" th:object="${user}" method="post">
                        <label>
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required>
                        </label>
                        <label>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" th:field="*{password}" placeholder="Contraseña" required>
                        </label>
                        <input type="submit" value="Iniciar Sesión">
                    </form>                                    
                </div>
            </div>
        </div>
        <footer class="form">
            <a href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
